<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio - Encriptador</title>
  </head>
  <body>
    <header>
      <a href="https://www.alura.com.br/"
        ><img
          src="./assets/logo.png"
          alt="Logo da Alura com a letra inicial do alfabeto minúscula"
          class="logo"
      /></a>
    </header>

    <main>
      <section>
        <textarea
          class="input-texto"
          cols="40"
          rows="6"
          placeholder="Digite seu texto"
          autofocus
          required
        ></textarea>

        <div>
          <h6 class="informacao">
            &#128712; Apenas letras minúsculas e sem acento.
          </h6>
        </div>
        <div class="botoes">
          <button class="btn-descriptor" onclick="btnEncriptar()">
            Criptografar
          </button>
          <button class="btn-descriptor" onclick="btnDesencriptar()">
            Descriptografar
          </button>
        </div>
      </section>

      <section>
        <textarea
          class="mensagem"
          cols="30"
          rows="19"
          placeholder="Nenhuma mensagem encontrada.&#10;&#10;Digite um texto ao lado para criptografar ou descriptografar."
          readonly
        ></textarea>
        <div class="div-btn-copia">
          <button class="btn-copia" onclick="btnCopiar()">Copiar</button>
        </div>
      </section>
    </main>
  </body>
</html>
