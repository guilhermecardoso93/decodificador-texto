<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Desafio - Encriptador</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo Alura" class="'logo-alura" />
    </header>

    <main>

      <section>
        <textarea
          class="text-area"
          cols="41"
          rows="4"
          placeholder="Digite seu texto"
        ></textarea>
        <div class="informaçao">
          <h6>Apenas letras minúsculas e sem acento.</h6>
        </div>
        <div class="botoes">
          <button class="btn-encriptor">Criptografar</button>
          <button class="btn-descriptor">Descriptografar</button>
        </div>
      </section>

      <section>
        <textarea class="mensagem" cols="20" rows="10"></textarea>
        <button class="btn-copiar">Copiar</button>
      </section>

    </main>
  </body>
</html>
